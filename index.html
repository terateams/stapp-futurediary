<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless iFrame Example</title>
    <style>
        /* 设置 body 和 html 的高度和宽度为 100%，去除默认的边距 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }
        /* 设置 iframe 充满整个页面，没有边框，确保无缝集成的效果 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去除边框 */
        }
    </style>
</head>
<body>
    <!-- iframe 标签指向目标网址 -->
    <iframe src="https://futurediary.streamlit.app?embed=True" frameborder="0" allowfullscreen>
        <!-- 对于不支持 iframe 的浏览器，显示一段文本 -->
        Your browser does not support iframes.
    </iframe>
</body>
</html>
